<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecniCORE - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/static/css/styles.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100" 
style="background-image: url({{ url_for('static', filename='/img/LoginBG.jpg')}});
        background-repeat: no-repeat;
        background-position: fixed;
        background-size: cover;"
>
    <div class="container text-center">
        <img src="{{ url_for('static', filename='/img/whirlpool-logo.png') }}" width="200pt" />
        <h1 class="tituloGrande">TecniCORE</h1>
        <p>Inicia sesión con tus credenciales Whirlpool.</p>

        <form class="forms" action="{{ url_for('check') }}" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-5 col-lg-4">
                        <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Usuario" required>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        <input type="hidden" name="fail" value="False">
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-warning" type="submit">Iniciar Sesión</button>
        </form>

        <br>

        {% if fail == 'True' %}
        <div class="alert alert-danger" role="alert">
            Error: Credenciales incorrectas. Por favor, inténtalo de nuevo.
        </div>
        {% endif %}
    </div>

    <br>

    <footer>
        <p class="text-secondary">&copy; 2025 SoluTec.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
