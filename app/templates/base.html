<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecniCORE - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link href='/static/css/styles.css' rel="stylesheet">
    <style>
        .content {
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="container-fluid flex-grow-1">
            <div class="row">
                <div class="col-auto">
                    <div id="sidebar" class="collapse show collapse-horizontal collapse-sm-vertical  mt-2" aria-expanded="true" style="transition: none !important;">
                        
                        <div class="card p-3" style="width: 200px; height: 100%; border: none;">
                            <p>Whirlpool <b>TecniCORE</b></p>
                            <p style="margin: 10px 10px 5px 0px; padding: auto;">Cursos</p>
                            <a
                                href="{{ url_for('cursos') }}"
                                class="btn {% if session['section'] == 'cursos' %}btn-warning{% else %}btn-light{% endif %} text-start m-1"
                            >
                                <i class='bx bx-home-alt'></i>
                                    Cursos
                            </a>
                        
                            {% if id_rol == 2 %}
                            <a
                            href="{{ url_for('crear_curso_form') }}"
                            class="btn {% if session['section'] == 'creacion_curso' %}btn-warning{% else %}btn-light{% endif %} text-start m-1"
                            >
                                <i class='bx bx-book-add'></i>
                                    Crear Curso
                            </a>

                            <p style="margin: 10px 10px 5px 0px; padding: auto;">Estudiantes</p>

                            <a
                            href="{{ url_for('alta') }}"
                            class="btn {% if session['section'] == 'Dar de Alta' %}btn-warning{% else %}btn-light{% endif %} text-start m-1"
                            >
                                <i class='bx bx-user-plus'></i>
                                    Dar de alta
                            </a>
                            {% endif %}

                            {% if id_rol == 3 %}
                            <p style="margin: 10px 10px 5px 0px; padding: auto;">Estudiantes</p>
                            <a
                            href="{{ url_for('visualizar_alumnos') }}"
                            class="btn {% if session['section'] == 'Vista_alumnos' %}btn-warning{% else %}btn-light{% endif %} text-start m-1"
                            >
                                <i class='bx bxs-user-detail'></i>
                                    Alumnos
                            </a>
                            {% endif %}

                            
                            <!--
                            <p style="margin: 10px 10px 5px 0px; padding: auto;">Para todos</p>
                            <a
                                href="{{ url_for('whirlChat') }}"
                                class="btn {% if session['section'] == 'whirlChat' %}btn-warning{% else %}btn-light{% endif %} text-start m-1"
                            >
                                <i class='bx bxs-chat'></i>
                                    WhirlChat
                            </a>
                            -->
                        </div>
                        
                    </div>
                </div>
            
                <div class="col-sm-max col-md col-lg">
                    <nav class="navbar justify-content-between">
                        <button
                        class="btn p-2"
                        data-bs-toggle="collapse"
                        href="#sidebar"
                        aria-expanded="true"
                        aria-controls="sidebar"
                        >
                            <i class="bx bx-menu"></i>
                        </button>
                        <h1 class="navbar-brand mb-0 p-2">{% block header %}{% endblock %}</h1>
                        <p class="nav-item ms-auto p-2">{{ session['name'] }}</p>
                        <img src="{{ url_for('static', filename='/img/pfp.jpg') }}" width="50pt" class="p-2"/>
                </nav>
                
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <p>&copy; 2025 SoluTec.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
